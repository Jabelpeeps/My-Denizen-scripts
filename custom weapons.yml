# ==============================================================================
"Scripted Weapons":
  type: world
  debug: false
  events:
    on entity damaged by player:
    - if 'Judgement Card|Megidolaon|Cobra Strike|Katana|Bludgeon|Giga Drain|Lifebane|Netherward|Flash Freeze|Kurai|Death Note|Viceroy|Monarch|Jundo' !contains <context.damager.item_in_hand.scriptname||null> {
      - queue clear
    }
    - inject locally '<context.damager.item_in_hand.scriptname> hand-held effects' 
    
    on entity damaged by arrow:
    - if 'Zap Cannon|Ziodyne|Mazionga|Bufudyne|Mabufula|Agidyne|Maragion|Garudyne|Magarula|Nix|Concussion|Hama|Mudo|Snowballistic' !contains <context.damager.item_in_hand.scriptname||null> || !<context.damager.is_player> {
      - queue clear
    }
    - inject locally '<context.damager.item_in_hand.scriptname> bow effects' 
    
    on player changes food level:
    - if 'Summon Yatagarasu|Summon Hermit|Summon Leviathan|Summon Guardian|Enigma Fruit|Vector Carrot|Infinite Cookie' !contains <player.item_in_hand.scriptname||null> {
      - queue clear
    }
    - inject locally '<player.item_in_hand.scriptname> food effects' 
    
    on player unequips chestplate:
    - if 'Shackle Regalias|Scourge Regalias|Blizzaro|Carapace|OMC' !contains <context.armor.scriptname||null> {
      - queue clear
    }
    - inject locally '<context.armor.scriptname> unequip chestplate effects'
    
    # on player unequips helmet:
    # - if 'Shadow Tag' !contains <context.armor.scriptname||null> {
      # - queue clear
    # }
    # - inject locally '<context.armor.scriptname> unequip helmet effects'

    on player equips chestplate:
    - if '<context.armor.scriptname.contains[Carapace]||false>'{
      - cast slow duration:300d power:2 <player>
      - cast damage_resistance duration:300d power:2 <player>
    }
    - if '<context.armor.scriptname.contains[OMC]||false>'{
      - cast damage_resistance duration:300d power:2 <player>
      - flag player "Wearing OMC:True"
      - playeffect location:<context.entity.location> effect:fireworks_spark qty:16
    }
    #on player equips helmet:
    #- if '<context.armor.scriptname.contains[Shadow Tag]||false>'{
      #- cast blindness duration:300d power:2 <player>
      #- flag player "Shadow Tag:Blind"
    #}
    #on entity damaged by player:
    #- if '<player.flag[Shadow Tag]>' == 'Blind'{
      #- cast blindness duration:300d power:2 <context.entity>
      #- cast blindness remove <context.damager>
      #- flag player "Shadow Tag:Null"
      #- flag <context.entity> "Shadow Tag:Blind"
    #}
  # ----- Kirisute Gomen ------------- (NB, changed from 'entity kills entity')---
    on player kills player:
    - if '<context.damager.item_in_hand.scriptname.contains[Kirisute Gomen]||false>' {
      - if '!<context.entity.has_flag[Hit by Kirisute Gomen]||null>' {
        - flag <context.entity> "Hit by Kirisute Gomen" duration:120s 
        - give i@SKULL_ITEM <context.damager.inventory>
      }
    }
  # ----- Zampakutou --------------------
    on player right clicks entity:
    - if '<player.item_in_hand.scriptname.contains[Zampakutou]||false>' { 
      - if '!<player.has_flag[Has used Zampakutou]||null>' {
        - flag player "Has used Zampakutou" duration:240s    
        - announce "<&7>[Weapon]<&8>Zampakutou:<&7> <player.name.display.replace[~]> has unleashed the power of their Bankai!"
        - playeffect location:<player.location> effect:enchantment_table qty:250
        - cast increase_damage duration:120 power:2 <player>
        - cast speed duration:120 power:2 <player>
        - wait 80
        - narrate targets:<player> "<&8>The Hollow inside of you grows restless..."
        - wait 40
        - narrate targets:<player> "<&8>The Hollow inside of you has begun its attack!"
        - cast wither duration:120 power:2 <player>
        - cast weakness duration:120 power:2 <player>
        - cast blindness duration:120 power:2 <player>
        }
        else {
        - narrate "<&7>[Weapon]<&8>Zampakutou:<&7>Recharging..."
        }
      - queue clear
    }
  # ----- Monarch --------------------
    - if '<player.item_in_hand.scriptname.contains[Monarch]||false>' { 
      - if '!<player.has_flag[Has used Monarch]||null>' {
        - flag player "Has used Monarch" duration:2s
        - if '!<player.has_flag[Monarch Setting]>'{
          - flag player "Monarch Setting:Void"
        }
        - if '<player.flag[Monarch Setting]>' == 'Sudden Death'{
          - flag player "Monarch Setting:Void"
        }
        - if '<player.flag[Monarch Setting]>' == 'Dark'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Sudden Death Mode, Activate!"
          - flag player "Monarch Setting:Sudden Death"
        }
        - if '<player.flag[Monarch Setting]>' == 'Whirlwind'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Dark Mode, Activate!"
          - flag player "Monarch Setting:Dark"
        }
        - if '<player.flag[Monarch Setting]>' == 'Fire'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Whirlwind Mode, Activate!"
          - flag player "Monarch Setting:Whirlwind"
        }
        - if '<player.flag[Monarch Setting]>' == 'Ice'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Fire Mode, Activate!"
          - flag player "Monarch Setting:Fire"
        }
        - if '<player.flag[Monarch Setting]>' == 'Wither'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Ice Mode, Activate!"
          - flag player "Monarch Setting:Ice"
        }
         - if '<player.flag[Monarch Setting]>' == 'Thunder'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Wither Mode, Activate!"
          - flag player "Monarch Setting:Wither"
        }
         - if '<player.flag[Monarch Setting]>' == 'Poison'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Thunder Mode, Activate!"
          - flag player "Monarch Setting:Thunder"
        }
         - if '<player.flag[Monarch Setting]>' == 'Void'{
          - narrate "<&7>[Weapon]<&4>Monarch:<&7> Poison Mode, Activate!"
          - flag player "Monarch Setting:Poison"
        }
      }
    }
  # ------ Hand-held special items -----------------
  'Judgement Card hand-held effects':
      - if '!<context.entity.has_flag[Hit by Judgement Card]||null>' {
        - flag <context.entity> "Hit by Judgement Card" duration:120s 
        - strike location:<context.entity.location> 
      }
  'Megidolaon hand-held effects':
      - if '!<context.entity.has_flag[Hit by Megidolaon]||null>' {
        - flag <context.entity> "Hit by Megidolaon" duration:120s 
        - cast wither duration:10 power:0 <context.damager>
        - cast wither duration:10 power:0 <context.entity>
        - strike location:<context.entity.location>
        - playsound location:<context.entity.location> sound:wither_spawn volume:1 pitch:2 
      }
  'Cobra Strike hand-held effects':
      - if '!<context.entity.has_flag[Hit by Cobra Strike]||null>' {
        - flag <context.entity> "Hit by Cobra Strike" duration:10s 
        - cast poison duration:10 power:1 <context.entity> 
      }
  'Katana hand-held effects':
      - if '!<context.entity.has_flag[Hit by Katana]||null>' {
        - flag context.entity "Hit by Katana" duration:5s 
        - cast speed duration:10 power:3 <context.damager> 
      }
  'Bludgeon hand-held effects':
      - if '!<context.entity.has_flag[Hit by Bludgeon]||null>' {
        - flag <context.entity> "Hit by Bludgeon" duration:15s 
        - cast nausea duration:15 power:1 <context.entity> 
      }
  'Giga Drain hand-held effects':
      - if '!<context.entity.has_flag[Hit by Giga Drain]||null>' {
        - flag <context.entity> "Hit by Giga Drain" duration:100s 
        - cast weakness duration:10 power:1 <context.entity>
        - cast heal duration:1 power:0 <context.damager> 
      }
  'Lifebane hand-held effects':
      - if '!<context.entity.has_flag[Hit by Lifebane]||null>' {
        - flag <context.entity> "Hit by Lifebane" duration:10s 
        - cast wither duration:10 power:1 <context.entity>
        - cast strength duration:2 power:0 <context.damager> 
      }
  'Netherward hand-held effects':
      - if '!<context.entity.has_flag[Hit by Netherward]||null>' {
        - flag <context.entity> "Hit by Netherward" duration:10s 
        - cast confusion duration:10 power:1 <context.entity>
        - cast blindness duration:10 power:0 <context.entity> 
      }
  'Flash Freeze hand-held effects':
      - if '!<context.entity.has_flag[Hit by Flash Freeze]||null>' {
        - flag <context.entity> "Hit by Flash Freeze" duration:10s 
        - cast slowness duration:10 power:10 <context.entity>
        - playeffect <context.entity.location> effect:snow_shovel qty:90 
        - playeffect <context.entity.location> effect:lava qty:30 
      }
  'Kurai hand-held effects':
      - if '!<context.entity.has_flag[Hit by Kurai]||null>' {
        - flag <context.entity> "Hit by Kurai" duration:30s 
        - playeffect location:<context.entity.location> effect:smoke qty:30 
        - cast blindness duration:10 power:4 <context.entity> 
      }
  'Death Note hand-held effects':
      - if <context.entity.is_player> && '!<context.entity.has_flag[Hit by Death Note]||null>' {
        - flag <context.entity> "Hit by Death Note" duration:86400s 
        - playeffect location:<context.entity.location> effect:smoke qty:30 
        - announce "<&c><context.entity.name.display.replace[~]>'s name has been written in the Death Note!"
        - wait 40
        - cast harm duration:10 power:10 <context.entity> 
      }
  'Viceroy hand-held effects':
      - if '!<context.entity.has_flag[Hit by Viceroy]||null>' {
        - flag <context.entity> "Hit by Viceroy" duration:10s 
        - playeffect location:<context.entity.location> effect:red_dust qty:90  
        - random {
          - strike location:<context.entity.location>
          - cast harm duration:10 power:10 <context.entity>
          - cast poison duration:10 power:3 <context.entity>
          - cast blindness duration:10 power:3 <context.entity>
          - cast confusion duration:10 power:3 <context.entity>
          - cast slow duration:10 power:3 <context.entity>
          - cast wither duration:10 power:3 <context.entity>
          - cast hunger duration:10 power:3 <context.entity>
          - cast weakness duration:10 power:3 <context.entity> 
        }
  'Monarch hand-held effects':
      - if '!<context.entity.has_flag[Hit by Monarch]||false>' {
        - flag <context.entity> "Hit by Monarch" duration:10s
        - if '<player.flag[Monarch Setting]>' == 'Sudden Death'{
          - cast harm duration:10 power:10 <context.entity>
          - cast wither duration:10 power:3 <context.damager>
          - playeffect location:<context.entity.location> effect:drip_lava qty:600
        }
        - if '<player.flag[Monarch Setting]>' == 'Dark'{
          - cast blindness duration:10 <context.entity>
          - playeffect location:<context.entity.location> effect:large_smoke qty:90
          - playeffect location:<context.entity.location> effect:instant_spell qty:10
        }
        - if '<player.flag[Monarch Setting]>' == 'Whirlwind'{
          - rotate <context.entity> duration:5s
          - playeffect location:<context.entity.location> effect:happy_villager qty:90
        }
        - if '<player.flag[Monarch Setting]>' == 'Fire'{
          - explode power:1 location:<context.entity.location>
          - playeffect location:<context.entity.location> effect:lava qty:90
        }
        - if '<player.flag[Monarch Setting]>' == 'Ice'{
          - cast slow duration:10 power:4 <context.entity>
          - playeffect location:<context.entity.location> effect:snow_shovel qty:90
        }
        - if '<player.flag[Monarch Setting]>' == 'Wither'{
          - cast wither duration:10 power:1 <context.entity>
          - playeffect location:<context.entity.location> effect:red_dust qty:90
        }
        - if '<player.flag[Monarch Setting]>' == 'Thunder'{
          - strike location:<context.entity.location>
          - playeffect location:<context.entity.location> effect:smoke qty:90
        }
        - if '<player.flag[Monarch Setting]>' == 'Poison'{
          - cast poison duration:10 power:4 <context.entity>
          - playeffect location:<context.entity.location> effect:witch_magic qty:90
        }
      }    
  'Jundo hand-held effects':
      - if '!<context.entity.has_flag[Hit by Jundo]||false>' {
        - flag <context.entity> "Hit by Jundo" duration:30s 
        - playeffect <context.entity.location> effect:lava qty:30
        - execute as_server "effect <context.entity.name> clear" silent
      }
  # ------ Special Bows ----------------------------
  'Zap Cannon bow effects':
      - if '!<context.entity.has_flag[Hit by Zap Cannon]||false>' {
        - flag <context.entity> "Hit by Zap Cannon" duration:30s 
        - strike location:<context.entity.location>
        - cast slow duration:10 power:5 <context.damager>
        - cast slow duration:10 power:5 <context.entity>  
        - playeffect location:<context.damager.location> effect:large_smoke qty:30
      } 
  'Ziodyne bow effects':
      - if '!<context.entity.has_flag[Hit by Ziodyne]||false>' {
        - flag <context.entity> "Hit by Ziodyne" duration:10s 
        - strike location:<context.entity.location> 
      }
  'Mazionga bow effects':
      - if '!<context.entity.has_flag[Hit by Mazionga]||false>' {
        - flag <context.entity> "Hit by Mazionga" duration:20s 
        - strike location:<context.entity.location>
        - strike location:<context.entity.location>
        - strike location:<context.entity.location> 
